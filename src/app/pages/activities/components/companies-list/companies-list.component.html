<div class="col-md-12">
    <div class="container p-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><span>Company</span></a></li>
                            <!-- <li class="breadcrumb-item"><a href="#"><span>Library</span></a></li>
                            <li class="breadcrumb-item"><a href="#"><span>Data</span></a></li> -->
                        </ol>
                    </div>
                    <div class="card-body text-center">
                        <div class="row" style="padding: 10px;">
                            <div class="col"><button class="btn btn-primary btn-sm" type="button">Add New Company</button></div>
                        </div>
                        <ul class="list-group">
                            <li *ngFor="let company of companies" (click)="viewCompany(company.id)"  class="list-group-item"><span>{{company.name}}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
