<div class="p-3">
    <div class="row p-1">
            <div class="col-md-4">
                <label for="username"><strong></strong></label>
            </div>
        
            <div class="col-md-4">
                <label for="username"><strong>Minimum</strong></label>
            </div>
            <div class="col-md-4">
                <label for="username"><strong>Maximum</strong></label>
            </div>
        
        </div>
 
        <div class="row p-1">
            <div class="col-md-4">
                <label for="username"><strong>At any given time</strong></label>
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="activity.min_capacity" type="text" required placeholder="Enter Minimum Capacity" name="batch_number">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="activity.max_capacity" type="text" required placeholder="Enter Maximum Capacity" name="batch_number">
            </div>
        
        </div>
        <div class="row p-1">
        
            <div class="col-md-12">
                <button class="btn btn-info btn-sm" type="button">Save Capacity Details</button>
            </div>
            
        </div>
    </div>
