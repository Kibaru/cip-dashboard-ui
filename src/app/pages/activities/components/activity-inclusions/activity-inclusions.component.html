<div class="col-md-12">
    <div class="container p-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                    <div class="row" style="padding: 10px;">
                            <div class="col"><button class="btn btn-primary btn-sm" (click)="addNewInclusion()" type="button">Add New Inclusion</button></div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="username"><strong>Name</strong></label>
                                </div>
                                <div class="col-md-4">
                                    <label for="username"><strong>Details URL</strong></label>
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                            <div *ngFor="let inclusion of inclusions" class="row">
                                <div class="col-md-4">
                                    <input class="form-control" [(ngModel)]="inclusion.name" type="text" required name="batch_number">
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" [(ngModel)]="inclusion.details_url" type="text" required name="details">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-info btn-sm btn-block" (click)="updateInclusion(inclusion)" type="button">Update</button>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-danger btn-sm btn-block" (click)="deleteInclusion(inclusion)" type="button">Delete</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
