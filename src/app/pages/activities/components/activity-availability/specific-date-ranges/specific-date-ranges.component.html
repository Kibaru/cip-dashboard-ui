<div class="col-md-12">
    <div class="container p-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                    
                    </div>
                    <div class="card-body text-center">
                        <div class="row" style="padding: 10px;">
                            <div class="col"><button class="btn btn-primary btn-sm" (click)="addAvailabilityRange()" type="button">Add New Date Range</button></div>
                        </div>
                        <ul class="list-group">
                            <li *ngFor="let range of activity_availability_ranges" class="list-group-item">
                                <span><strong>From {{range.date_range.replace("~", " to ")}}</strong></span>&nbsp;&nbsp;
                                <button class="btn btn-danger btn-xs" (click)="deleteAvailability(range.id)" title="Delete">Delete</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
