<div>
    <div class="row">
        <div class="col-md-3">
          
        </div>
        <div class="col-md-6">
            <label for="email"><strong> Date </strong></label>
            <input class="form-control" [(ngModel)]="chosen_date" type="date" required placeholder="" name="name"> &nbsp;&nbsp;
        </div>
        <div class="col-md-3">
          
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="username"><strong>Person(s)</strong></label>
        </div>
        <div class="col-md-6">
            <label for="username"><strong>Base Price</strong></label>
        </div>

    </div>
    <br>
    <div *ngFor="let price of getKVarray(pricing)" class="row">
        <div class="col-md-6">
            <input class="form-control" value="{{price}}" (change)="updatePricingPersons($event , price)" type="text" required >
        </div>
        <div class="col-md-6">
            <input class="form-control" [(ngModel)]="pricing[price]" type="text" required >
        </div>
        
    </div>
    <div class="p-3">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-warning btn-sm " (click)="addPriceset()" title="ADD"><span class="material-icons">add</span></button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-warning btn-sm " (click)="removePriceset()" title="REMOVE"><span class="material-icons">remove</span></button>
            </div>
            
        </div>
        
    </div>

</div>
