        <div class="col-md-6 col-xl-3 mb-4 d-none d-sm-block">
            <div class="card shadow border-left-success py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>Products</span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span>{{ dashboardInfo.products_count || "0" }}</span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4 d-none d-sm-block">
            <div class="card shadow border-left-info py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span>Expected Guests</span></div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div class="text-dark font-weight-bold h5 mb-0 mr-3"><span>{{ todays_expected_guests || "0"}}</span></div>
                                </div>
                                <!-- <div class="col">
                                    <div class="progress progress-sm">

                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-auto"><i class="fas fa-clipboard-list fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4 d-none d-sm-block">
            <div class="card shadow border-left-info py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span>Visited Guests</span></div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div class="text-dark font-weight-bold h5 mb-0 mr-3"><span>{{ todays_redeemed_guests || "0"}}</span></div>
                                </div>
                                <!-- <div class="col">
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="sr-only">50%</span></div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-auto"><i class="fas fa-clipboard-list fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4 d-none d-sm-block">
            <div class="card shadow border-left-warning py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span>Users</span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span>{{ dashboardInfo.users_count || "..."}}</span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-comments fa-2x text-gray-300"></i></div>

                </div>

    </div>
    <div>
    </div>
    <div>
        <form [formGroup]="filterForm">
            <label><strong>Showing results for:</strong></label>
            <select formControlName="days" (change)="filterByDays()" [style.width]="'auto'" class="form-control form-select">
                <option value="1">1 day</option>
                <option value="7">7 days</option>
                <option value="15">15 days</option>
                <option value="30">30 days</option>
                <option value="60">60 days</option>
        </select>
        </form>
    </div>
    <div class="row text-center d-md-none" style="padding: 10px;">
        <div class="col">
            <p>Scan the barcode and view the guest details on your desktop browser</p>
        </div>
    </div>
    <div class="row text-center" style="padding: 10px;">
        <div class="col"><button class="btn btn-success btn-sm" type="button" (click)="scanBoardingPass()">Scan Barcode</button></div>
    </div>
    <div class="row d-none d-sm-block">
        <div class="col-md-12">
            <app-entries-table></app-entries-table>
        </div>
    </div>
</div>
