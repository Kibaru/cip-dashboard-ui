<div class="container ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-10 col-md-10">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2>CIP Vouchers Portal</h2>
                                    <h1 class="h6 text-gray-900 mb-4">Log In To Continue</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" name="email" [(ngModel)]="email" class="form-control form-control-user text-center" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-user text-center" id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group" style="display: flex; justify-content: center;">
                                        <re-captcha (resolved)="resolved($event)" siteKey="6LccpAElAAAAAGIrL_H099VoYroGUCNISkHMvem2"></re-captcha>
                                    </div>
                                    
                                 
                                    <button *ngIf="!login_disabled" class="btn btn-primary btn-user btn-block" (click)="initiateLogIn()">
                                            Log In
                                        </button>
                                    <hr>

                                </form>

                                
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
